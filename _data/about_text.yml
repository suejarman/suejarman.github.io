  - paragraph: Sue has worked as a freelance designer and art and design lecturer for 15 years, producing illustration, graphics, photography and surface design for a range of clients in fashion, publishing, interiors and travel.

  - paragraph: Conceptual and innovative design, art direction, illustration and photography, for print and digital. Broad and advanced skills across traditional and new technologies. Proven ability to instruct, motivate and share ideas, to work collaboratively, independently and within a team. Open-minded and lateral thinking approach to projects, responding to briefsâ€™ and with communicating client needs.

