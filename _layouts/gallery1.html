---
layout: wallpaper
---

<body id='about'>

<div class="full-width">
  
  <div class="row">
      {% include header.html %}
  </div>
  
  <div class="row border-none">
    
    {% for image in page.images %}
      <div class="show-for-small-only">
        <img class="border-none" src="{{ image.mobile }}"/>
      </div>
      <div class="show-for-medium-up">
        <img class="border-none" src="{{ image.desktop }}"/>
      </div>
      {% if forloop.first %}
        <div class="row text-center">
          <h1 class="font-probapro-xl font-medium color-black">
            {{ page.title }}
          </h1>
        </div>
        <div class="row text-center">
          <p class="font-small color-black">
            {{ page.use }}   |   {{ page.media }}
          </p>
        </div>
        <div class="row text-center">
          <p class="font-xsmall color-black">
            {{ page.desc }}
          </p>
        </div>
      {% endif %}
    {% endfor %}
    
    <div class="border-top-only text-center">
      <a href="#" class="scrollToTop"><img src="/imgs/arrow2_up_small.png"/></a>
    </div>
    
  </div>

</div>

</body>
