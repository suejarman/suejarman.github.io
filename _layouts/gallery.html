---
layout: wallpaper
---

<body id='invert-color'>

<div class="full-width">
  
  <div class="row">
      {% include header.html %}
  </div>
  
  {% for image in page.images %}
    {% if forloop.first %}
      <div class="row">
        <div class="show-for-small-only">
          <img class="border-none" src="{{ image.mobile }}"/>
        </div>
        <div class="show-for-medium-up">
          <img class="border-left-right" src="{{ image.desktop }}"/>
        </div>
      </div>
      <div class="row text-center">
        <h1 class="enclosed-title font-probapro-xl font-small color-black">
          {{ page.title }}
        </h1>
      </div>
      <div class="row text-center">
        <p class="font-small color-black">
          {{ page.subtitle }}
        </p>
      </div>
      <div class="row text-center">
        <p class="font-xsmall color-black">
          {{ page.desc }}
        </p>
      </div>
    {% else %}
      <div class="row">
        <div class="show-for-small-only">
          <img class="border-none" src="{{ image.mobile }}"/>
        </div>
        <div class="show-for-medium-up">
          <img class="border-all-except-top" src="{{ image.desktop }}"/>
        </div>
      </div>
    {% endif %}
  {% endfor %}

  <div class="border-top-only text-center">
    <a href="#" class="scrollToTop"><img src="/imgs/arrow2_up_small.png" style="width:5%;"/></a>
  </div>
    
</div>

</body>
