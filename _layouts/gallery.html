---
layout: wallpaper
---

<div class="full-width">
  
  <div class="row">
      {% include header.html %}
  </div>

  <div class="row show-for-small-only">
    {% for startImage in page.startImages.mobile %}
      <img class="columns border-none" src="{{ startImage.image }}"/>
    {% endfor %}
  </div>

  <div class="row show-for-medium-up">
    {% for startImage in page.startImages.desktop %}
      <img class="columns border-all-except-top limit-width" src="{{ startImage.image }}"/>
    {% endfor %}
  </div>

  <div class="row center-text">
    <h1 class="enclosed-title font-probapro-xl font-small color-charcoal">
      {{ page.title }}
    </h1>
  </div>
  <div class="row center-text">
    <p class="font-small color-charcoal">
      {{ page.subtitle }}
    </p>
  </div>
  <div class="row center-text border-left-right">
    <p class="font-xsmall color-charcoal">
      {{ page.desc }}
    </p>
  </div>

  <div class="row">
    {% for image in page.images %}
    <div class="show-for-small-only">
      <img class="border-bottom-only" src="{{ image.mobile }}"/>
    </div>
    <div class="show-for-medium-up">
      <p class="center-text">
        <img class="border-all-except-top limit-width" src="{{ image.desktop }}"/>
      </p>
    </div>
    {% endfor %}
  </div>

  <div class="border-top-only center-text">
    <a href="#" class="scrollToTop"><img src="/imgs/arrow2_up_small.png" style="width:25px;"/></a>
  </div>
    
</div>
