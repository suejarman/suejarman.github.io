---
layout: default
---

<div class="large-3 columns">
  {% include gallery_list.html %}
</div>

<div class="large-9 columns">
  <h2>{{ page.title }}</h2>
  
  <ul class="clearing-thumbs" data-clearing>
    {% for image in page.images %}
      <li><a href={{ image.url }}><img src={{ image.th_url }}></a></li>
    {% endfor %}
  </ul>  
  
  <p>{{ page.desc }}</p>
</div>
