<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/foundation-icons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
    <script src="{{ "/js/vendor/modernizr.js" | prepend: site.baseurl }}"></script>
  </head>
  
  <body>  
    <div class="row full-width header-area">
      {% include header.html %}
    </div>

    <div class="row full-width">
      {{ content }}
    </div>

    <div class="row full-width footer-area">
      {% include footer.html %}
    </div>

    <script src="{{ "/js/vendor/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/foundation.min.js" | prepend: site.baseurl }}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
