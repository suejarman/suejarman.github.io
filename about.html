---
layout: default
title: About
menu_control: About
permalink: /about/
---

<div class="large-12 columns border-none">
  
  <div class="border-all-sides on-white">
    <div class="row border-all-sides on-biscuit">
      
      <div class="large-8 columns">
        <h1>{{ site.data.about_content.title }}</h1>
        <p class="font-medium color-white">
          {% for text in site.data.about_content.paragraphs %}
            <p>{{ text.paragraph }}</p>
          {% endfor %}
        </p>
      </div>
      <div class="large-4 columns">
        <img src="/imgs/about/me-illustration.png">
      </div>
      
    </div>
  </div>

  {% for image in site.data.about_content.images %}
    <img class="border-all-except-top" src="{{ image.url }}">
  {% endfor %}

</div>
