<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <a href="{{ site.baseurl }}/"><img src="/imgs/logo.png"</a>
    </li>
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <ul class="right">
      {% for page in site.pages %}
        {% if page.title %}
          {% if page.title == 'Blog' %}
            <li><a href="{{ site.posts.first.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% else %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </section>
</nav>
